<!DOCTYPE html>
<html layout:decorator="layouts/access">
	<head>
		<title>LOGIN</title>
	</head>
	<body>
		<div layout:fragment="content" class="login-box">
			<div class="login-logo">AdminLTE</div>
			<div class="login-box-body">
				<form class="form-signin" th:action="@{/login}" th:object="${user}" action="/login" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="alert alert-danger" th:if="${param.error}">Email
						and password is incorrect or your account is not activated, please
						try again.
					</div>
					<div class="form-group">
						<input type="text" id="inputEmail" name="username" class="form-control top" placeholder="Username or Email" required="required" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<input type="password" id="inputPassword" name="password" class="form-control bottom" placeholder="Password" required="required" />
					</div>
					<div class="form-group">
						<label> <input type="checkbox" name="remember-me" />
							Remember me
						</label>
					</div>					
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form><br />
				<div class="form-group">
					<a href="/user/reset-password">Reset password</a>
				</div>
				<div class="form-group">
					<a href="/user/register">Register</a>
				</div>
			</div>
		</div>
	</body>
</html>
